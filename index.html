<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Replication</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }
        .container {
            display: flex;
            flex-direction: column;
            width: 300px;
            background-color: #1a1a1a;
            border-radius: 5px;
            overflow: hidden;
            border: 1px solid #333;
        }
        .header {
            display: flex;
            justify-content: space-between;
            background-color: #292929;
            padding: 10px;
        }
        .header div {
            display: flex;
            flex-direction: column;
        }
        .header div span:first-child {
            font-size: 12px;
            color: #bbb;
        }
        .header div span:last-child {
            font-size: 18px;
            color: #fff;
        }
        .operations {
            background-color: #003;
            color: #00bfff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
        }
        .footer {
            background-color: #d33;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .footer .icons {
            display: flex;
            gap: 15px;
        }
        .footer .icons i {
            font-size: 16px;
        }
        .footer span {
            font-size: 16px;
        }
        .footer button {
            background-color: #000;
            border: none;
            color: #fff;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <span>Conta Virtual</span>
                <span>$ 10,397.02 USD</span>
            </div>
            <div>
                <span>Lucro/Prejuízo</span>
                <span>$ 0,00</span>
            </div>
        </div>
        <div class="operations">
            <span>Operações</span>
            <span>0 0 0</span>
        </div>
        <div class="footer">
            <div class="icons">
                <i class="fas fa-user">aqui voce colocara o icone de selecionar bot</i>
                <i class="fas fa-bell">aqui coloque o icone de configurar os valores de stake, stopwin e stoploss</i>
                
       
          
            </div>
            <span>Virtual</span>
            <button>Toggle</button>
        </div>
    </div>
</body>
</html>
